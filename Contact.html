<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact
        </title>
    </head>
    <header>
        <h1>This is the form page for Contact</h1><hr>
    </header>
    <body>
        <form action = "mailto: travel@example.org" method="post">
            <label for="options">Options :</label>
             <select name="options" id ="options">
                <option value="Genral">General</option>
                <option value="Inquiry">Inquiry</option>
                <option value="Feedback">Feedback</option>
            </select>
            <br>
            <label for="TravelType">Are you the travel agent or the traveler</label>
            <br>
            <label>
                <input type="radio" name="TravelType" value="=TravelAgent">Travel Agent
            </label>
            <label>
                <input type="radio" name="TravelType" value="=Traveler">Traveler
            </label>
            <br>
             <label for="Message"> Please Write a Message :</label>
            <textarea name="Message" id="Message"></textarea>
            <br>
            <input type="submit" name="submit" value="submit">
            <input type="reset" name="reset" value="reset">
          

        </form>
    </body>
    <footer>
        <a href="Home.html">Click Here to go to the home page</a><br>
        <a href="About.html">Click here to go to the About us Page</a><br>
    </footer>
</html>
